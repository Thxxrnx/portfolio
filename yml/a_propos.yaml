sous-titre: "Qui suis-je"
presentation:
  nom: "Ba"
  prenom: "Thierno"
  description: >
    Bonjour, je suis Thierno, actuellement étudiant en 1ère année de BTS SIO spécialité SISR.
    Passionné par l'informatique, j'ai débuté mon parcours en obtenant un baccalauréat général avec une spécialité en Géopolitique et Science économique et sociale.
    Après avoir développé une solide compréhension des enjeux sociaux et économiques, j'ai décidé de me plonger davantage dans le monde de l'informatique.

    Au cours de ma première année en Licence Informatique, j'ai acquis des connaissances approfondies en programmation, en conception de systèmes, et en algorithmique.
    Cette expérience m'a également permis de découvrir ma passion pour le développement de logiciels et la résolution de problèmes complexes.

    Actuellement en première année de BTS SIO avec une spécialité en SISR, je suis enthousiaste à l'idée d'approfondir mes compétences en matière de systèmes et de réseaux.
    Ma démarche d'apprentissage est centrée sur l'application pratique des connaissances pour résoudre des défis concrets.

  objectifs:
    - "Acquérir une expertise approfondie dans les systèmes et les réseaux."
    - "Participer à des projets innovants et stimulants."
    - "Continuer à apprendre et à évoluer dans le domaine de l'informatique."

  recherche: "Je suis à la recherche d'opportunités d'apprentissage, de stages et de collaborations dans le domaine de l'informatique."
